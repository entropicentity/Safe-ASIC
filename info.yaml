# Tiny Tapeout project information
project:
  title:        "Safe ASIC"      # Project title
  author:       "Alexander Singer"      # Your name
  discord:      "entropicentity"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "a solenoid based safe driving ASIC"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     1000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_entropicentity_Safe_ASIC"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "IHPfinal.v"
    - "clockboss.v"
    - "membranedriver.v"
    - "safecontrol.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: ""
  ui[1]: ""
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "lock"
  uo[1]: "green"
  uo[2]: "blue"
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "1st column keypad connection"
  uio[1]: "2nd column keypad connection"
  uio[2]: "3rd column keypad connection"
  uio[3]: ""
  uio[4]: "1st row keypad connection"
  uio[5]: "2nd row keypad connection"
  uio[6]: "3rd row keypad connection"
  uio[7]: "4th row keypad connection"

# Do not change!
yaml_version: 6
